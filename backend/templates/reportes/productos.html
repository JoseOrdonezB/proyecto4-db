<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reporte de Productos</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <h1 class="titulo">Reporte de Productos</h1>

  <div class="tabla-container">
    <form method="get">
      <input type="text" name="nombre" placeholder="Nombre del producto" value="{{ request.args.get('nombre', '') }}">
      <input type="text" name="categoria" placeholder="CategorÃ­a" value="{{ request.args.get('categoria', '') }}">
      <input type="text" name="proveedor" placeholder="Proveedor" value="{{ request.args.get('proveedor', '') }}">
      <input type="number" name="stock_min" placeholder="Stock mÃ­nimo" value="{{ request.args.get('stock_min', '') }}">
      <select name="estado">
        <option value="">-- Estado --</option>
        <option value="activo" {% if request.args.get('estado') == 'activo' %}selected{% endif %}>Activo</option>
        <option value="inactivo" {% if request.args.get('estado') == 'inactivo' %}selected{% endif %}>Inactivo</option>
        <option value="eliminado" {% if request.args.get('estado') == 'eliminado' %}selected{% endif %}>Eliminado</option>
      </select>
      <button type="submit" id="generar-reporte">Filtrar</button>
    </form>

    <div style="margin-top: 15px;">
      <button id='exportar-csv'>Exportar CSV ðŸ“„</button>
    </div>

    {% if productos %}
    <table id="tabla-productos" class="tabla-estudiantes">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>DescripciÃ³n</th>
          <th>Precio</th>
          <th>Stock</th>
          <th>Estado</th>
        </tr>
      </thead>
      <tbody>
        {% for p in productos %}
        <tr>
          <td>{{ p.nombre }}</td>
          <td>{{ p.descripcion }}</td>
          <td>${{ p.precio }}</td>
          <td>{{ p.stock }}</td>
          <td>{{ p.estado }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% else %}
      <p style="margin-top: 20px;">No se encontraron productos con los filtros aplicados.</p>
    {% endif %}
  </div>

  <script src="{{ url_for('static', filename='js/productos.js') }}"></script>
</body>
</html>
